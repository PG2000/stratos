<app-tile-grid fit="true">
  <app-tile-group class="cf-home-card__plain-tiles">
    <app-tile>
      <app-card-number-metric mode="plain" [link]="appLink"
        icon="apps" label="Applications" labelSingular="Application"
        value="{{ (appCount$ | async) }}"></app-card-number-metric>
    </app-tile>
    <app-tile>
      <app-card-number-metric mode="plain" link="/cloud-foundry/{{guid}}/organizations"
        iconFont="stratos-icons" icon="organization" label="Orgs" labelSingular="Org"
        value="{{ (orgCount$ | async) }}"></app-card-number-metric>
    </app-tile>
    <app-tile *ngIf="layout.x === 1">
      <app-card-number-metric mode="plain" link="/cloud-foundry/{{guid}}/routes"
      iconFont="stratos-icons" icon="route" label="Routes" value="{{ (routeCount$ | async) }}"></app-card-number-metric>
    </app-tile>
  </app-tile-group>
  <app-tile-group>
    <app-tile>
      <app-card-cf-recent-apps *ngIf="cardLoaded && recentAppsRows > 0" [noStats]="!statsLoaded" dateMode="subtle" [showDate]="layout.x === 1" [maxRows]="recentAppsRows" mode="plain" [endpoint]="guid"></app-card-cf-recent-apps>
      <app-card-cf-recent-apps *ngIf="!cardLoaded && recentAppsRows > 0" [placeholderMode]="true" [maxRows]="recentAppsRows" mode="plain"></app-card-cf-recent-apps>
    </app-tile>
  </app-tile-group>
</app-tile-grid>
