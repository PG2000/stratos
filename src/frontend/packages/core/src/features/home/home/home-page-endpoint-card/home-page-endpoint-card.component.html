<mat-card class="fav-meta-card">
  <mat-card-header class="fav-meta-card__header">
    <div class="fav-meta-card__logo-panel" [routerLink]="link">
      <img class="fav-meta-card__logo" *ngIf="definition.logoUrl" [src]="definition.logoUrl" />
    </div>
    <div class="fav-meta-card__header-text-panel" [routerLink]="link">
      <h2 class="fav-meta-card__header-text">
        <div class="fav-meta-card__panel">
          <app-multiline-title>{{ endpoint.name }}</app-multiline-title>
        </div>
      </h2>
      <div class="fav-meta-card__type">{{ definition.label }}</div>
    </div>
    <div *ngIf="isLoading">
      <mat-progress-spinner class="fav-meta-card__loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
    </div>
    <div class="fav-meta-card__header-star">
      <app-entity-favorite-star [confirmRemoval]="true" class="fav-meta-card__star" [favorite]="favorite"></app-entity-favorite-star>
    </div>
  </mat-card-header>
  <mat-card-content class="fav-meta-card__content">
    <div class="home-card">
      <div class="home-card__left">
        <ng-template #customCard></ng-template>
      </div>
      <div class="home-card__right" *ngIf="!fullView">
        <div *ngIf="links$ | async as links">
          <div class="home-card__fav-title-panel">
            <div class="home-card__fav-title">Favorites</div>
            <div *ngIf="hiddenFavorites > 0" class="home-card__fav-more"><a (click)="showFavoritesPanel()">{{hiddenFavorites}} more ...</a></div>
          </div>
          <div class="home-card__fav" *ngIf="links.favs.length > 0">
            <app-favorites-meta-card *ngFor="let entity of links.favs"
            class="home-card__fav-card" [favoriteEntity]="entity" [mode]="plain" [compact]="true"></app-favorites-meta-card>
          </div>
          <div class="home-card__fav" *ngIf="links.favs.length === 0">
            <div class="home-card__fav-none">No favorites</div>
          </div>
          <app-home-shortcuts [shortcuts]="links.shortcuts"></app-home-shortcuts>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
