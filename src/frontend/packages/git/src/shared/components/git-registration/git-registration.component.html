<app-page-header>
  <h1>Register Endpoint</h1>
</app-page-header>
<app-steppers [cancel]="'/endpoints'">
  <app-step [hideNextButton]="true">
    <div class="select-step">
      <h3>Select the type of the GIT to register</h3>
      <app-tile-selector [options]="tileSelectorConfig$ | async" [dynamicSmallerTiles]="6"
        (selection)="selectedTile = $event">
      </app-tile-selector>
    </div>
  </app-step>
</app-steppers>
